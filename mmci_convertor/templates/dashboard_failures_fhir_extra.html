<!-- html page generated by ChatGPT and customized -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body onload="checkStandard({{ standard }}, {{ extra }})">
    <div class="container">
        <div class="sidebar">
                <h2>FHIR extra dashboard</h2>
                <ul>
                    <li>
                        <form action="/view_graphs_fhir" method="POST">
                            <button type="submit" class="view">View graphs</button>
                        </form>
                    </li>
                    <li>
                        <form action="/view_failures_fhir" method="POST">
                            <button type="submit" class="view">View failures</button>
                        </form>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="view" onclick="downloadGraphsFhirExtraZIP()">Download graphs</button>
                    </li>
                    <li>
                        <button class="view" onclick="downloadFailuresFhirExtraZIP()">Download failures</button>
                    </li>
                </ul>
                <ul>
                    <li id="view_dashboard_extra">
                        <form action="/go_to_dashboard_fhir" method="POST">
                            <button type="submit" name="action" class="view">View FHIR dashboard</button>
                        </form>
                    </li>
                    <li id="view_dashboard" style="border-bottom: 4px solid white; padding-bottom: 16px;">
                        <form action="/go_to_dashboard_omop" method="POST">
                            <button type="submit" name="action" class="view">View OMOP dashboard</button>
                        </form>
                    </li>
                </ul>
        </div>
        <div class="main-content">
            <h1>FHIR failures</h1>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard_failures_fhir.js') }}"></script>
</body>
</html>
