<!-- html page generated by ChatGPT and customized -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body onload="checkStandard({{ standard }})">
    <div class="container">
        <div class="sidebar">
                <h2>OMOP dashboard</h2>
                <ul>
                    <li>
                        <form action="/view_reports_omop" method="POST">
                            <button class="view">View reports</button>
                        </form>
                    </li>
                    <li>
                        <form action="/view_graphs_omop" method="POST">
                            <button class="view">View graphs</button>
                        </form>
                    </li>
                    <li>
                        <form action="/view_failures_omop" method="POST">
                            <button class="view">View failures</button>
                        </form>
                    </li>
                </ul>
                <ul>
                    <li><button class="view">Export reports</button></li>
                    <li><button class="view">Export graphs</button></li>
                    <li><button class="view">Export failures</button></li>
                </ul>
                <ul>
                    <li id="view_dashboard" style="border-bottom: 4px solid white; padding-bottom: 16px;">
                        <form action="/go_to_dashboard_omop" method="POST">
                            <button type="submit" name="action" class="view">View FHIR dashboard</button>
                        </form>
                    </li>
                </ul>
        </div>
        <div class="main-content">
            <h1>OMOP graphs</h1>

            <!-- Loop through the graphs JSONs passed by Flask -->
            {% for graph in graphs %}
            <div id="graph-{{ loop.index }}" class="graph-container" style="height: 400px;"></div>

            <script>
                // Parse the JSON and render the Plotly graph in the respective div
                var graphData = JSON.parse('{{ graph | safe }}');
                Plotly.newPlot('graph-{{ loop.index }}', graphData.data, graphData.layout || {});
            </script>
            {% endfor %}
        </div>
    </div>
    <script>
        if (standard != "both") {
            document.getElementById("view_dashboard").remove();
        }
    </script>
</body>
</html>
