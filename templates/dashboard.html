<!-- html page generated by ChatGPT and customized -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Side Panel Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>FHIR dashboard</h2>
            <ul>
                <li><a href="#">View reports</a></li>
                <li><a href="#">View graphs</a></li>
                <li><a href="#">View failures</a></li>
            </ul>
            <ul>
                <li><a href="#">Export reports</a></li>
                <li><a href="#">Export graphs</a></li>
                <li><a href="#">Export failures</a></li>
            </ul>
            <ul>
                <li style="border-bottom: 4px solid white; padding-bottom: 16px;"><a href="#">View OMOP dashboard</a></li>
            </ul>
        </div>
        <div class="main-content">

             <!-- Loop through the graphs JSONs passed by Flask -->
            {% for graph in graphs %}
            <div id="graph-{{ loop.index }}" class="graph-container" style="height: 400px;"></div>

            <script>
                // Parse the JSON and render the Plotly graph in the respective div
                var graphData = JSON.parse('{{ graph | safe }}');
                Plotly.newPlot('graph-{{ loop.index }}', graphData.data, graphData.layout || {});
            </script>
            {% endfor %}

            <form action="/go_to_end" method="POST">
                    <button type="submit" name="action" class="dark corner second" >Next</button>
            </form>
        </div>
    </div>
</body>
</html>
